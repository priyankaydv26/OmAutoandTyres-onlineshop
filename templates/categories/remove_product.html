<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Product</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Remove Product</h1>
        <p>Are you sure you want to remove "{{ product.name }}" from {{ category.name }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Removal</button>
            <a href="{% url 'admin:categories_category_change' object_id=category.pk %}">Cancel</a>
        </form>
    </div>
</body>

</html>
