<!-- home.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OM AUTO AND TYRES</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Link your custom CSS -->
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OM AUTO AND TYRES</a>  <!-- Update the link with the correct name 'home' -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <li><a class="dropdown-item" href="{% url 'product_list' category_id=1 %}">Tyres</a></li>
                            <li><a class="dropdown-item" href="{% url 'product_list' category_id=2 %}">Oil</a></li>
                            <li><a class="dropdown-item" href="{% url 'product_list' category_id=3 %}">Spare Parts</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container">
        <!-- Your content here -->
        <h1>Welcome to Om Auto and Tyres</h1>
        <p>We deal in Oil, Tractor and Trolley spare-parts as well as two-wheeler tyres.</p>
    </div>

      <div class="container mt-5">
        <div id="imageCarousel" class="carousel slide" data-bs-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-bs-target="#imageCarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#imageCarousel" data-bs-slide-to="2"></li>
            <!-- Add more li elements for additional images -->
          </ol>

          <!-- Slides -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="static/images/6.jpg" alt="Image 1">
            </div>
            <div class="carousel-item">
              <img src="static/images/7.jpg" alt="Image 2">
            </div>
            <div class="carousel-item">
              <img src="static/images/8.jpg" alt="Image 3">
            </div>
            <!-- Add more carousel-item divs for additional images -->
          </div>

          <!-- Controls -->
          <a class="carousel-control-prev" href="#imageCarousel" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </a>
          <a class="carousel-control-next" href="#imageCarousel" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </a>
        </div>
      </div>


    <!-- Link Bootstrap JS (Place this before the closing </body> tag) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
